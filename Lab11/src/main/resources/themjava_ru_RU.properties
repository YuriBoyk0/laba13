theme1 = Основы программирования на Java: переменные, типы данных, операторы, условные операторы, циклы и т. д.
theme2= Исключения и обработка ошибок: иерархия исключений, блок try-catch-finally, обработка ошибок и т. д.
theme3= Коллекции: списки, наборы, карты и другие коллекции.
theme4= Многопоточное программирование: создание и управление потоками, синхронизация, взаимодействие потоков и т. д.
theme5= Ввод/вывод: работа с файлами и каталогами, сетевое программирование, сериализация и десериализация объектов и т.д.
theme6= Аннотации и отражение: создание и использование аннотаций, работа с классами и объектами во время выполнения и т. д.
theme7= Библиотеки: использование стандартных библиотек, таких как java.util, java.io, java.net и т. д.

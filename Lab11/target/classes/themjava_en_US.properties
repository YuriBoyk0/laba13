theme1= Basics of Java programming: variables, data types, operators, conditional operators, loops, etc.
theme2=Exceptions and error handling: exception hierarchy, try-catch-finally block, error handling, etc.
theme3=Collections: lists, sets, maps, and other collections.
theme4=Multithreaded programming: creation and management of threads, synchronization, interaction of threads, etc.
theme5=Input/output: working with files and directories, network programming, serialization and deserialization of objects, etc.
theme6=Annotations and reflection: creating and using annotations, working with classes and objects at runtime, etc.
theme7=Libraries: using standard libraries such as java.util, java.io , java.net , etc.
